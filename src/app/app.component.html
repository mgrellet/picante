<mat-sidenav-container xmlns="http://www.w3.org/1999/html">
  <mat-sidenav #sidenav role="navegation">
    <app-sidenav-list></app-sidenav-list>
  </mat-sidenav><!--componente 1 -->
  <mat-sidenav-content>
     <!-- componente 2-->
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header> <!-- take the output from app header and execute the action-->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

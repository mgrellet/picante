<div class="container">
  <mat-toolbar>
    <span>Reporte</span>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard">Agregar registro</button>
  </mat-toolbar>
  <div *ngIf="weeklyRentList.length === 0">
    <span>Sin alquileres cargados</span>
  </div>

  <div *ngIf="weeklyRentList.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource"
             matSort
             aria-describedby="weekly rent list">

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Talle</th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ropa</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo</th>
          <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>


        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Notas</th>
          <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">
            <a class="pointer"
               style="color: cornflowerblue"
               matTooltip="Ver detalles de cliente">
              <mat-icon> search</mat-icon>
            </a>
            <a class="pointer"
               style="color:
                  forestgreen"
               matTooltip="Editar detalles de cliente">
              <mat-icon> edit</mat-icon>
            </a>
            <a class="pointer"
               style="color: darkred"
               matTooltip="Eliminar datos de alquiler"
               (click)="deleteElement(i)">
              <mat-icon> delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page of users">

      </mat-paginator>
      <div>
      </div>
    </div>
  </div>
</div>

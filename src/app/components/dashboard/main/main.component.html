<div class="container">
  <mat-toolbar>
    <span>Carga de alquiler</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px">
    <form>
      <br>
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'lightblue'">Señor(es)
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">D.N.I
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'lightblue'">Domicilio
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Tel
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'lightblue'">Fecha para
          reserva
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'lightblue'">Un
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Talle
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'lightblue'">Modelo
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Color
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Camisa
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Corbata
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Chaleco
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Fecha de prueba
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Fecha de entrega
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">Fecha de
          devolución
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'lightblue'">Fecha de
          Precio total
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'lightblue'">Fecha de
          Anticipo
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'lightblue'">Fecha de
          Saldo a retirar
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>

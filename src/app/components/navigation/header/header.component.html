<mat-toolbar color="primary">
  <div fxHide.gt-xs> <!-- hide for larger than small screens -->
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">LOGO</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs> <!-- hide in small screens -->
    <ul fxLayout fxLayoutGap="1em" class="navigation-items">
      <li *ngIf = "!isAuth" >
        <a routerLink="/signup">
         <span class="nav-caption">Registrarse</span>
        </a>
      </li>

      <li *ngIf = "!isAuth" >
        <a routerLink="/login">
          <span class="nav-caption">Entrar</span>
        </a>
      </li>

      <li *ngIf = "isAuth" >
        <a routerLink="/dashboard">
          <span class="nav-caption">Carga Trajes</span>
        </a>
      </li>

      <li *ngIf = "isAuth" >
        <a routerLink="/dashboard/reports">
          <span class="nav-caption">Reporte</span>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
